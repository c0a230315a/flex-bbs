name: Docker 2-node integration test

on:
  push:
    branches: [main, develop, maked-by-agent]
  pull_request:
  workflow_dispatch:

jobs:
  two-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker info
        run: |
          docker version
          docker compose version || docker-compose version

      - name: Run 2-node integration test
        run: bash scripts/ci/docker-two-node-test.sh
