name: Build bbs-node

on:
  push:
    branches: [main, develop, maked-by-agent]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            runtime_dir: linux-x64
            archive: tar
          - goos: windows
            goarch: amd64
            ext: ".exe"
            runtime_dir: win-x64
            archive: zip
          - goos: darwin
            goarch: amd64
            ext: ""
            runtime_dir: osx-x64
            archive: tar
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build bbs-node (${{ matrix.goos }} / ${{ matrix.goarch }})
        working-directory: backend-go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p ../dist
          go build -trimpath -ldflags "-s -w" -o ../dist/bbs-node-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/bbs-node

      - name: Build BbsClient (${{ matrix.runtime_dir }})
        env:
          RUNTIME_DIR: ${{ matrix.runtime_dir }}
          EXT: ${{ matrix.ext }}
        run: |
          set -euo pipefail
          mkdir -p dist/publish-${RUNTIME_DIR}
          dotnet publish src/BbsClient/BbsClient.csproj \
            -c Release \
            -r "${RUNTIME_DIR}" \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=false \
            -p:EnableCompressionInSingleFile=true \
            -o "dist/publish-${RUNTIME_DIR}"

      - name: Create distribution bundle
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXT: ${{ matrix.ext }}
          RUNTIME_DIR: ${{ matrix.runtime_dir }}
          ARCHIVE: ${{ matrix.archive }}
        run: |
          set -euo pipefail
          BUNDLE="bundle-${GOOS}-${GOARCH}"
          export BUNDLE
          mkdir -p "${BUNDLE}"

          # bbs-node binary
          cp "dist/bbs-node-${GOOS}-${GOARCH}${EXT}" "${BUNDLE}/"
          mkdir -p "${BUNDLE}/runtimes/${RUNTIME_DIR}/bbs-node"
          cp "dist/bbs-node-${GOOS}-${GOARCH}${EXT}" "${BUNDLE}/runtimes/${RUNTIME_DIR}/bbs-node/bbs-node${EXT}"

          # BbsClient binary
          cp "dist/publish-${RUNTIME_DIR}/BbsClient${EXT}" "${BUNDLE}/bbs-client${EXT}"

          # Flexible-IPFS base (jars + scripts)
          cp -a flexible-ipfs-base "${BUNDLE}/flexible-ipfs-base"

          # Bundled JRE for this OS only
          mkdir -p "${BUNDLE}/flexible-ipfs-runtime/${RUNTIME_DIR}"
          cp -a "flexible-ipfs-runtime/${RUNTIME_DIR}/jre" "${BUNDLE}/flexible-ipfs-runtime/${RUNTIME_DIR}/"

          if [[ "${ARCHIVE}" == "zip" ]]; then
            python3 -c "import os, shutil; bundle=os.environ['BUNDLE']; out_base=os.path.join('dist', f\"flex-bbs-{os.environ['GOOS']}-{os.environ['GOARCH']}\"); shutil.make_archive(out_base, 'zip', bundle)"
          else
            tar -czf "dist/flex-bbs-${GOOS}-${GOARCH}.tar.gz" "${BUNDLE}"
          fi

      - name: Upload bundle to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/flex-bbs-${{ matrix.goos }}-${{ matrix.goarch }}.*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flex-bbs-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/flex-bbs-${{ matrix.goos }}-${{ matrix.goarch }}.*
