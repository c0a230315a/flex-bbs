name: Build bbs-node

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
          - goos: darwin
            goarch: amd64
            ext: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Build bbs-node (${{ matrix.goos }} / ${{ matrix.goarch }})
        working-directory: backend-go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p ../dist
          go build -trimpath -ldflags "-s -w" -o ../dist/bbs-node-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/bbs-node

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bbs-node-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/bbs-node-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
